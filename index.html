<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4>Sign In</h4>
				<div class="action pull-right">
					<a class="glyphicon glyphicon-asterisk" href=""></a>
					<a class="glyphicon glyphicon-plus" href=""></a>
					<a class="glyphicon glyphicon-euro" href=""></a>
				</div>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="input-group">
						<input type="text" placeholder="Email Address" class="form-control input-lg">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-envelope"></span>
						</span>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="password" placeholder="Password" class="form-control input-lg">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
					</div>
				</div>
				<div class="form-group last">
					<input type="submit" value="Login to Your Account" class="btn btn-block btn-danger input-lg">
				</div>
			</div>
			<div class="panel-footer text-center">
				<span>New Here ? <a href="/">Sig Up</a></span>
			</div>
		</div>
	</div>
</body>
</html>
